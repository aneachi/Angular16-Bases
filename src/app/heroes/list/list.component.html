<h1>Listado de héroes</h1>

<h2 *ngIf="pulsado else ninguno">Has borrado a {{heroeBorrado}}</h2>
<ng-template #ninguno><h2>No has borrado nada</h2></ng-template>

<input type="button"
value="Borrar último héroe"
class="btn btn-outline-danger mx-2"
(click)="borrarUltimo()"
*ngIf="heroName.length!==0"
>
<ul class="list-group mt-2 mx-2">
    <li *ngFor="let item of heroName">
        {{ item }}
    </li>
</ul>
